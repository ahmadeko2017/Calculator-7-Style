<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/tooltip.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="win" id="calcWin">
        <div class="nav" id="calcWinHeader">
          <p></p>
          <div class="nav-btn">
            <button class="btn-win min" id="minimize" onclick="minimize()">-</button>
            <button class="btn-win disabled max" disabled id="maximize">+</button>
            <button class="btn-win close" id="exit" onclick="exit()">×</button>
          </div>
        </div>
        <div class="calc">
          <div class="display">
            <p id="calc-screen">0</p>
            <p id="sec-screen">0</p>
          </div>
          <div class="grid">
            <button class="btn" id="ac" onclick="ac()">Ac</button>
            <button class="btn" id="del" onclick="del()">Del</button>
            <button class="btn" id="%" onclick="perc('%','/100')">%</button>
            <button class="btn" id="/" onclick="op('÷','/'), calc()">÷</button>
            <button class="btn" id="7" onclick="num('7')">7</button>
            <button class="btn" id="8" onclick="num('8')">8</button>
            <button class="btn" id="9" onclick="num('9')">9</button>
            <button class="btn" id="*" onclick="op('×','*')">×</button>
            <button class="btn" id="4" onclick="num('4')">4</button>
            <button class="btn" id="5" onclick="num('5')">5</button>
            <button class="btn" id="6" onclick="num('6')">6</button>
            <button class="btn" id="-" onclick="op('-', '-')">-</button>
            <button class="btn" id="1" onclick="num('1')">1</button>
            <button class="btn" id="2" onclick="num('2')">2</button>
            <button class="btn" id="3" onclick="num('3')">3</button>
            <button class="btn" id="+" onclick="op('+', '+')">+</button>
            <button class="btn" id="theme" onclick="theme()">Mode</button>
            <button class="btn" id="0" onclick="num('0')">0</button>
            <button class="btn" id="." onclick="num('.')">.</button>
            <button class="btn" id="=" onclick="calc('=')">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="dock">
        <div class="tooltip" id="dock-calc" onclick="minimize()">
          <img src="./data/calculator.png" alt="calculator" />
          <span class="tooltiptext">Calculator</span>
        </div>
      </div>
    </footer>
    <script src="./js/calc.js"></script>
    <script src="./js/windows.js"></script>
  </body>
</html>
